<h1>Login</h1>

<form>
    <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="login.username" required>
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input type="text" ng-model="login.password" required>
    </md-input-container>

    <p style="color:red" ng-show="invalidCreds">Invalid credentials</p>

    <div class="action-buttons">
        <md-button ng-click="login()">
            Login
        </md-button>
    </div>
</form>
